version: 0.0.{build}

environment:
  matrix:
    - nodejs_version: "4"   # LTS - Recommended for most users
    - nodejs_version: "6"   # Current - Latest features

platform:
  - x86
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - cd ./src
  - npm install
  # Output useful info for debugging
  - node --version
  - npm --version

build_script:
  - npm run build

test_script:
  - npm run test-ci